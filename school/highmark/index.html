<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>HighMark Text Editor</title>
  </head>
  <body id="editor" onLoad="initialize()">
    <img src="highmark.png" alt="HighMark logo" width="16" height="16" />

    <button id="renderButton" onClick="render()">Render</button>
    <button id="saveButton" onClick="saveButtonClicked()">Save</button>
    <button id="exportButton" onClick="exportButtonClicked()">
      Export to HTML
    </button>
    <button
      if="loadButton"
      onclick="document.getElementById('loadFile').click();"
    >
      Open
    </button>
    <input
      id="loadFile"
      type="file"
      onchange="read(this)"
      style="display: none"
    />
    <hr />
    <div class="flex-container">
      <div class="flex-child">
        <span id="boxTitle">Filename</span>
        <button id="renameButton" onClick="rename()">Rename</button>
        <hr />
        <textarea
          id="entryBox"
          oninput="autoRender()"
          placeholder="Welcome to the text editor! Enter text here...."
        ></textarea>
      </div>
      <div class="flex-child">
        <span>Preview</span>
        <input
        type="checkbox"
        id="autoRenderCheck"
        checked="true"
        onclick="document.getElementsByTagName('textarea')[0].focus();"
        />
        <label for="autoRenderCheck"> Autorender</label>
        <hr />
        <div id="outputDiv"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="main.js"></script>
    <script>
      document.getElementsByTagName("textarea")[0].focus();
    </script>
  </body>
</html>
