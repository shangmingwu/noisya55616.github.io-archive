{% if site.posts.size > 0 %}
	{% for post in site.posts %}
		<span>{{ post.date | date_to_string }}</span><br><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		<br>Categories: {%  for tag in post.categories %}{{ tag }} {% endfor %}
		<div class="dashed"></div>
	{% endfor %}
{% endif %}
